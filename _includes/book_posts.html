<div class="posts">
    {% for post in site.categories[page.category] %}
      <article class="post">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </div>
